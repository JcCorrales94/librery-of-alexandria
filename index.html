<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Librery of Alexandria</title>
</head>
<body>

  <main class="container">
    <h1 class="title">Welcome to Alexandria! Your favorite librery</h1>

    <form  class="main-form">
      <div class="inputs">
        <input type="text" placeholder="Title of the book..." name="bookTitle" class="bookTitle">
        <input type="text" placeholder="Author of the book..." name="bookAuthor" class="bookAuthor">
        <select  title="theme" name="theme" id="theme">
          <option value="">Theme of the book...</option>
          <option value="fantasy">Fantasy</option>
          <option value="terror">Terror</option>
          <option value="warlike">Warlike</option>
          <option value="historical">Historical</option>
          <option value="romantic">Romantic</option>
          <option value="comic">Comic</option>
          <option value="police">Police</option>
          <option value="other">Other</option>
        </select>
        <label for="note" class="label">Your assessment?
          <input class="range" type="range" name="note" min="0" max="10" step="1" value="0"><span class="note"></span>
        </label>
        <div class="inputs__checkbox">
          <input class="checkbox" type="checkbox" id="isRidden" name="isRidden">
          <label for="isRidden">Completed?</label>
        </div>
        <button type="submit" class="inputs__button">Send</button>
      </div>
    </form>

    <section class="book-list">
      <h2 class="book-list__title">Your Books</h2>

      <article class="book">

      </article>
    </section>


  </main>
  
  <script src="./src/main.js"></script>
</body>
</html>
